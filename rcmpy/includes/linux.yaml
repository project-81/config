---
files:
  - template: bashrc
    name: .alias
    directory: "~"
    platforms: &both [linux, darwin]

  - template: bashrc
    directory: "~/.bashrc.d"
    platforms: *both

  - template: shrc
    name: .shrc
    directory: "~"
    platforms: *both

  - template: zshrc
    name: .zshrc
    directory: "~"
    platforms: *both

  - template: tmux.conf
    name: .tmux.conf
    directory: "~"
    platforms: *both

  - template: add_ssh_keys.sh
    directory: "~/bin"
    executable: true
    platforms: *both

  - template: loc
    directory: "~/bin"
    executable: true
    platforms: *both

  - template: tnew
    directory: "~/bin"
    executable: true
    platforms: *both

  - template: sshconfig
    name: config
    directory: "~/.ssh"
    platforms: *both

  - template: config.toml
    directory: "~/.cargo"
    platforms: *both

  - template: alacritty.toml
    directory: "~/.config"
    platforms: *both

  - template: gdbinit
    directory: "~/.config/gdb"
    platforms: *both

  - template: wakatime.cfg
    name: .wakatime.cfg
    directory: "~"
    platforms: [linux]
