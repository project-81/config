---
files:
  - template: bashrc
    name: .alias
    directory: "~"
    platforms: [linux]

  - template: shrc
    name: .shrc
    directory: "~"
    platforms: [linux]

  - template: zshrc
    name: .zshrc
    directory: "~"
    platforms: [linux]

  - template: tmux.conf
    name: .tmux.conf
    directory: "~"
    platforms: [linux]

  - template: add_ssh_keys.sh
    directory: "~/bin"
    platforms: [linux]

  - template: sshconfig
    name: config
    directory: "~/.ssh"
    platforms: [linux]
